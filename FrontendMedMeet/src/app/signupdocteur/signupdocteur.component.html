<app-navbar></app-navbar>
<section class="vh-100" style="background-color: rgba(251, 242, 227, 1);">
    <div class="container-fluid h-custom">
        <div class="row d-flex justify-content-center align-items-center h-100">
            <div class="col-md-9 col-lg-6 col-xl-5">
                <img [src]="urlimage1" class="img-fluid" alt="Sample image" width="400px">
            </div>
            <div class="col-md-8 col-lg-6 col-xl-4 offset-xl-1">
                <form (ngSubmit)="signup()">

                    <div class="form-outline mb-2">
                        <input style="background-color: rgba(251, 242, 227, 1); border: solid; " type="text" id="form3Example3" name="prenom_Patient" [(ngModel)]="docteur.prenom" class="form-control form-control-lg" placeholder="first name" />

                    </div>
                    <div class="form-outline mb-2">
                        <input style="background-color: rgba(251, 242, 227, 1); border: solid; " type="text" id="form3Example3" name="nom_Patient" class="form-control form-control-lg" [(ngModel)]="docteur.nom" placeholder="family name" />

                    </div>
                    <div class="form-outline mb-2">
                        <input style="background-color: rgba(251, 242, 227, 1); border: solid; " type="text" id="form3Example3" name="nom_Patient" class="form-control form-control-lg" [(ngModel)]="docteur.specialite" placeholder="speciality" />
                    </div>
                    <div class="form-outline mb-2">
                        <input style="background-color: rgba(251, 242, 227, 1); border: solid; " type="text" id="form3Example3" name="nom_Patient" class="form-control form-control-lg" [(ngModel)]="docteur.numeroTelephone" placeholder="phone number" />
                    </div>
                    <div class="form-outline mb-2">
                        <input style="background-color: rgba(251, 242, 227, 1); border: solid; " type="email" id="form3Example3" name="email_Patient" class="form-control form-control-lg" [(ngModel)]="docteur.adresse" placeholder="Enter a valid email address" />

                    </div>
                    <div class="form-outline mb-2">

                    </div>
                    <!-- <div class="form-outline mb-2">
                        <input matInput [matDatepicker]="picker">
                        <mat-hint>MM/DD/YYYY</mat-hint>
                        <mat-datepicker-toggle matIconSuffix [for]="picker"></mat-datepicker-toggle>
                        <mat-datepicker #picker></mat-datepicker>

                    </div> -->

                    <div class="form-outline mb-2">

                    </div>
                    <!-- Password input -->
                    <div class="form-outline mb-2">
                        <input style="background-color: rgba(251, 242, 227, 1); border: solid;" type="password" id="form3Example4" class="form-control form-control-lg " name="password" [(ngModel)]="docteur.password" placeholder="Enter password " />

                    </div>
                    <div class="form-outline mb-2">
                        <input style="background-color: rgba(251, 242, 227, 1); border: solid;" type="password" id="form3Example4 " class="form-control form-control-lg" placeholder="confirm password " />

                    </div>

                    <div class="text-center mb-5 pt-2 ">
                        <button type="button " class="btn " style="padding-left: 2.5rem; padding-right: 2.5rem; background-color: #17084d ; color: aliceblue; ">Signup</button>
                        <p class="small text-lg-start fw-bold mt-2 pt-1 mb-0 ">you already has a account? <a href="#! " class="link " style="color: #17084d; list-style: none; " routerLink="../logindocteur"> login </a></p>
                    </div>

                </form>
            </div>
        </div>
    </div>

</section>
