<app-navbar></app-navbar>
<section class="vh-100" style="background-color: rgba(251, 242, 227, 1);">
    <div class="container-fluid h-custom">
        <div class="row d-flex justify-content-center align-items-center h-100">
            <div class="col-md-9 col-lg-6 col-xl-5">
                <img [src]="urlimage1" class="img-fluid" alt="Sample image" width="600px">
            </div>
            <div class="col-md-8 col-lg-6 col-xl-4 offset-xl-1">
                <form (ngSubmit)="login()">
                    <!-- Email input -->
                    <div class="form-outline mb-5">
                        <input style="background-color: rgba(251, 242, 227, 1); border: solid; " type="email" id="form3Example3" name="email" [(ngModel)]="docteur.adresse" class="form-control form-control-lg" placeholder="Enter a valid email address" />
                    </div>
                    <!-- Password input -->
                    <div class="form-outline mb-5">
                        <input style="background-color: rgba(251, 242, 227, 1); border: solid;" type="password" id="form3Example4 " name="docteur.password" class="form-control form-control-lg " [(ngModel)]="docteur.password" placeholder="Enter password " />
                    </div>

                    <div class="d-flex justify-content-between align-items-center ">
                        <!-- Checkbox -->
                        <div class="form-check mb-3 ">
                            <input class="form-check-input me-2 " type="checkbox " value=" " id="form2Example3 " />
                            <label class="form-check-label " for="form2Example3 ">
                  Remember me
                </label>
                        </div>
                        <a href="#! " class="text-body ">Forgot password?</a>
                    </div>

                    <div class="text-center mb-5 pt-2 ">
                        <button type="button " class="btn " style="padding-left: 2.5rem; padding-right: 2.5rem; background-color: #17084d ; color: aliceblue; ">Login</button>
                        <p class="small text-lg-start fw-bold mt-2 pt-1 mb-0 ">Don't have an account? <a href="#! " class="link " style="color: #084D22; list-style: none; " routerLink="../signupdocteur">sign up</a></p>
                    </div>

                </form>
            </div>
        </div>
    </div>

</section>
