<app-navbar></app-navbar>
<section class="vh-100" style="background-color: rgba(251, 242, 227, 1);">
    <div class="container-fluid h-custom">
        <div class="row d-flex justify-content-center align-items-center h-100">
            <div class="col-md-9 col-lg-6 col-xl-5">
                <img [src]="urlimage1" class="img-fluid" alt="Sample image">
            </div>
            <div class="col-md-8 col-lg-6 col-xl-4 offset-xl-1">
                <form (ngSubmit)="signup()">

                    <div class="form-outline mb-2">
                        <input style="background-color: rgba(251, 242, 227, 1); border: solid; " type="text" id="form3Example3" name="prenom_Patient" [(ngModel)]="patient.prenom_Patient" class="form-control form-control-lg" placeholder="first name" />

                    </div>
                    <div class="form-outline mb-2">
                        <input style="background-color: rgba(251, 242, 227, 1); border: solid; " type="text" id="form3Example3" name="nom_Patient" class="form-control form-control-lg" [(ngModel)]="patient.nom_Patient" placeholder="family name" />

                    </div>
                    <div class="form-outline mb-2">
                        <input style="background-color: rgba(251, 242, 227, 1); border: solid; " type="email" id="form3Example3" name="email_Patient" class="form-control form-control-lg" [(ngModel)]="patient.email_Patient" placeholder="Enter a valid email address" />

                    </div>
                    <div class="form-outline mb-2">
                        <select style="background-color: rgba(251, 242, 227, 1); border: solid; " [(ngModel)]="patient.gender_Patient" class="select form-control-lg" name="gender_Patient">
                            <option value="Gender" disabled>Gender</option>
                            <option value="Female">Female</option>
                            <option value="Male">Male</option>
                          </select>
                    </div>
                    <!-- <div class="form-outline mb-2">
                        <input matInput [matDatepicker]="picker">
                        <mat-hint>MM/DD/YYYY</mat-hint>
                        <mat-datepicker-toggle matIconSuffix [for]="picker"></mat-datepicker-toggle>
                        <mat-datepicker #picker></mat-datepicker>

                    </div> -->

                    <div class="form-outline mb-2">
                        <form class="row row-cols-sm-auto">
                            <div class="col-12">
                                <div class="input-group">
                                    <input class="form-control" style="background-color: rgba(251, 242, 227, 1); border: solid; " placeholder="yyyy-mm-dd" name="dp" name="birth_Patient" [(ngModel)]="model" ngbDatepicker [footerTemplate]="footerTemplate" #d="ngbDatepicker" />
                                    <button class="btn btn-outline-secondary bi bi-calendar3" (click)="d.toggle()" type="button"> <i class="fa-regular fa-calendar-days" style="color: #171717;"></i></button>
                                </div>
                            </div>
                        </form>

                        <ng-template #footerTemplate>
                            <hr class="my-0" />
                            <button class="btn btn-primary btn-sm m-2 float-start" (click)="model = today; d.close()">Today</button>
                            <button class="btn btn-secondary btn-sm m-2 float-end" (click)="d.close()">Close</button>
                        </ng-template>
                    </div>
                    <!-- Password input -->
                    <div class="form-outline mb-2">
                        <input style="background-color: rgba(251, 242, 227, 1); border: solid;" type="password" id="form3Example4 " class="form-control form-control-lg " name="password_Patient" [(ngModel)]="patient.password_Patient" placeholder="Enter password " />

                    </div>
                    <div class="form-outline mb-2">
                        <input style="background-color: rgba(251, 242, 227, 1); border: solid;" type="password" id="form3Example4 " class="form-control form-control-lg " placeholder="confirm password " />

                    </div>

                    <div class="text-center mb-5 pt-2 ">
                        <button type="button " class="btn " style="padding-left: 2.5rem; padding-right: 2.5rem; background-color: #17084d ; color: aliceblue; ">Signup</button>
                        <p class="small text-lg-start fw-bold mt-2 pt-1 mb-0 ">you already has a account? <a href="#! " class="link " style="color: #17084d; list-style: none; " routerLink="../loginpatient"> login </a></p>
                    </div>

                </form>
            </div>
        </div>
    </div>

</section>
